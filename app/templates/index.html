<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="http://db.onlinewebfonts.com/c/f4d1593471d222ddebd973210265762a?family=Pokemon" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}" />
        <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
        <!--<script src="https://use.fontawesome.com/2d95d28d6c.js"></script>-->>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
        <title>PokeDex</title>
    </head>
    <body>
        <main>
            <!--
            <audio id="audio-player" autoplay loop>
              <source src="/static/johto-champ-bgm.mp3" type="audio/mp3">
            </audio>
            <a id="playbtnid" style="float:right">
              <i class="fa fa-play-circle fa-2x" aria-hidden="true"></i>
            </a>
            -->

            
            <!-- Added Header and BGM button in nav -->

            <nav class="sticky" id="navbar">
              <audio src="{{ url_for('static', filename='audio/johto-champ-bgm.mp3') }}" id="audio" loop></audio>
              <div id="play-btn" style="float:right">
                <a class="playbtnid">
                  <i class="fa fa-play-circle fa-2x" id="play" onclick="play()"></i>
                </a>
              </div>

              <script>
                  function play() {
                      var audio = document.getElementById('audio');
                      if (audio.paused) {
                          audio.play();
                          $('#play').removeClass('fa-play-circle')
                          $('#play').addClass('fa-stop-circle')
                      }else{
                          audio.pause();
                          audio.currentTime = 0
                          $('#play').addClass('fa-play-circle')
                          $('#play').removeClass('fa-stop-circle')
                      }
                  }
              </script>
              <!--
              <iframe src="/static/johto-champ-bgm.mp3" allow="autoplay" style="display:none" id="iframeAudio"></iframe>
              -->
              <h1>PokeDex</h1>
              <h3>via PokeAPI</h3>
              <h3>GitHub: @SiddAjriY2Jaccount</h3>
            </nav>

            
            <!-- within this "app" container we will add our PokeDex entries -->
            <div id="app" class="content">
              <!--
              added extra script tag for holo effect here

              <script>
                  const holographicElement = document.getElementById("holographic");

                  function updateHolographicBackground(value) {
                    const percentage = value * 100;
                    holographicElement.style.backgroundPosition = percentage + "%";
                  }

                  function handleMouseMove(event) {
                    const x = event.clientX;
                    const height = document.documentElement.clientHeight;
                    const value = x / height;
                    updateHolographicBackground(value);
                  }
              </script>
              -->
              {%for i in range(1, entries)%}
                <!--<div class="card" id="holographic" onmousemove="handleMouseMove(event)">-->
                <div class="card" id="holographic">
                  <a href="https://bulbapedia.bulbagarden.net/wiki/{{ pokedex[i]['name'] }}_(Pok%C3%A9mon)">
                   <img class="card--image" alt="sprite" src="{{ pokedex[i]['img_url'] }}" width="120" height="120">
                  </a>
                  <div class="card--name">{{pokedex[i]['name']}}</div>
                  <div class="card--id">{{pokedex[i]['id']}}</div>
                </div>
              {%endfor%}
            </div>

        </main>
    </body>
</html>
